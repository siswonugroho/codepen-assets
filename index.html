<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Codepen Images List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light text-center mb-3">
    <h1>My Codepen Images List</h1>
    <p>This images is public. You can use it anywhere on your Codepen pens or other places.</p>
  </nav>
  <div class="container">
    <ul class="list-group">
      {% for file in site.static_files %}
      {% if file.path contains '/img/' %}
      <li class="list-group-item list-group-item-action">
        <a href="{{ file.path }}" target="_blank">{{ file.name }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
